<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <title>Kanji Dictionary</title>
</head>
<body>
  <h1>Kanji Character Dictionary</h1>
  <form>
    <label for="kanji">Enter a kanji character</label><br>
    <input type="text" id="kanji" name="kanji" minlength="1" maxlength="1"><br>
    <button type="submit">Get Definition!</button>
  </form>
  <h1>Result</h1>
  <p><span id="error"></span></p>
  <p>Kanji: <span id="kanji-character"></span></p>
  <p>Stroke Count: <span id="stroke-count"></span></p>
  <p>Meaning(s): <span id="meaning"></span></p>
  <p>Kun-reading(s): <span id="kun-yomi"></span></p>
  <p>On-reading(s): <span id="on-yomi"></span></p>
  <p>Jlpt Level: <span id="jlpt-level"></span></p>
</body>
</html>
