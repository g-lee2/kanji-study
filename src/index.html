<!DOCTYPE html>
<html>
<head>
  <title>Find Your Kanji</title>
</head>
<body>
  <h3>Enter the kanji character you want to look up</h3>
  <form>
    <label for="kanji-input">Enter the kanji character:</label>
    <input id="kanji-input" type="text">
    <button type="submit">Find it!</button>
  </form>
  <h3>Your result from the dictionary:</h3>
  <p id="response"></p>
</body>
</html>
